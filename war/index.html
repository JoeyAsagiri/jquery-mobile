<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery mobile first app</title>
  </head>

  <body>
	
	<!-- Eerste pagina -->
  <section id="firstpage" data-role="page">
  	<div data-role="header">
  		<h1>De eerste pagina header</h1>
  	</div>
  	<div class="ui-content">
  		<p>Hello World!</p>
  		<p><a href="#secondpage">Ga naar de tweede pagina</a></p>  	
  	</div>
  	<div data-role="footer">
  		<h2>Pagina 1 footer</h2>
  	</div>
  	</section>
  	
  	<!-- Tweede pagina -->
  	<div id="secondpage" data-role="page">
  		<div data-role="header">
  			<h1>De tweede pagina header</h1>
  		</div>
  		<div class="ui-content">
  			<p>Pagina 2 heeft andere content</p>
  			<p><a href="#firstpage">Ga naar de eerste pagina</a></p> 			  		
  		</div>
  		<div data-role="footer">
  			<h2>Pagina 2 footer</h2>
  		</div>
  	</div>
  </body>
</html>
